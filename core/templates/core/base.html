<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{#    <script src="/static/lib/jquery/js/jquery-1.9.1.min.js"></script>#}
    <script src="/static/lib/angular/angular.min.js"></script>
    <script src="/static/lib/angular-route/angular-route.min.js"></script>
    <script src="/static/lib/angular-animate/angular-animate.min.js"></script>

    <script src="/static/lib/sockjs/sockjs.min.js"></script>
    {% block import_js %}
    {% endblock %}

    <link rel="stylesheet" href="/static/lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/lib/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    {% block import_css %}
    {% endblock %}
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row" style="float: right;">
            {% if current_user %}
                Hi, {{ current_user.name }}! | <a href="/logout">Logout</a>
            {% else %}
                <a href="/login">Login</a>
            {% endif %}
            </div>
        </div>
    </header>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        {% block footer %}
        {% endblock %}
    </footer>
</body>
</html>
